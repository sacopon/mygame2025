name: Build & Deploy (GitHub Pages)

on:
  push:
    branches: [ main ]        # æœ¬ç•ªæ›´æ–°
  pull_request:
    branches: [ main ]        # PRä½œæˆ/æ›´æ–°æ™‚ã«ãƒ—ãƒ¬ãƒ“ãƒ¥ãƒ¼
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
          ssh-key: ${{ secrets.SUBMODULE_SSH_KEY }}
          persist-credentials: false
      - uses: actions/setup-node@v4
        with: { node-version: 20, cache: 'npm' }
      - run: npm ci
      - run: npm run copy:assets
      - run: npm run build
      - uses: actions/configure-pages@v5
      - uses: actions/upload-pages-artifact@v3
        with: { path: dist }

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
        with:
          preview: ${{ github.event_name == 'pull_request' }}

      - name: Show preview URL in logs
        run: echo "Preview URL = ${{ steps.deployment.outputs.page_url }}"

      - name: Comment URL on PR
        if: ${{ github.event_name == 'pull_request' }}
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: `ğŸš€ Preview: ${{ steps.deployment.outputs.page_url }}`
            })
